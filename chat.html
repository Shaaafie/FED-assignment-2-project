<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <h1>MokeSell</h1>
    </nav>
    <div class="chat-container">
        <aside class="chat-list">
            <h3>Chats</h3>
            <div class="chat-preview">
                <img src="user1.jpg" alt="User Profile" class="chat-pfp">
                <div class="chat-info">
                    <p class="chat-user">UserA</p>
                    <p class="chat-message">Hello, is this available?</p>
                </div>
            </div>
            <div class="chat-preview">
                <img src="user2.jpg" alt="User Profile" class="chat-pfp">
                <div class="chat-info">
                    <p class="chat-user">UserB</p>
                    <p class="chat-message">Can you lower the price?</p>
                </div>
            </div>
            <div class="chat-preview">
                <img src="user3.jpg" alt="User Profile" class="chat-pfp">
                <div class="chat-info">
                    <p class="chat-user">UserC</p>
                    <p class="chat-message">When can we meet?</p>
                </div>
            </div>
        </aside>
        <section class="chat-box">
            <div class="chat-header">
                <img src="userA.jpg" alt="User Profile" class="chat-pfp">
                <p class="chat-user">UserA</p>
            </div>
            <div class="chat-messages">
                <p class="message received">Hello, is this available?</p>
                <p class="message sent">Yes, it is!</p>
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Type a message...">
                <button>Send</button>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
