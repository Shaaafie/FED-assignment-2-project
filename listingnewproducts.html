<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List New Product</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">MokeSell</div>
    </nav>

    <div class="container">
        <div class="list-product-section">
            <h2>List New Product</h2>

            <div class="add-photo">
                <button id="add-photo-btn">+ Add Photos</button>
            </div>

            <form id="product-form">
                <label>Product Title:</label>
                <input type="text" id="title" required>
                <span class="error" id="title-error"></span>

                <label>Product Description:</label>
                <textarea id="description" required></textarea>
                <span class="error" id="description-error"></span>

                <label>Product Price (S$):</label>
                <input type="number" id="price" required>
                <span class="error" id="price-error"></span>

                <label>Product Brand:</label>
                <input type="text" id="brand">

                <label>Product Category:</label>
                <select id="category" required>
                    <option value="">Select a category</option>
                    <option value="luxury">Luxury</option>
                    <option value="makeup">Makeup</option>
                    <option value="fashion">Fashion</option>
                </select>
                <span class="error" id="category-error"></span>

                <label>Product Condition:</label>
                <div class="condition-buttons">
                    <button type="button" class="condition" data-value="brand-new">Brand New</button>
                    <button type="button" class="condition" data-value="like-new">Like New</button>
                    <button type="button" class="condition" data-value="lightly-used">Lightly Used</button>
                    <button type="button" class="condition" data-value="old">Old</button>
                </div>
                <span class="error" id="condition-error"></span>

                <button type="submit" class="list-product-btn">List Product</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
