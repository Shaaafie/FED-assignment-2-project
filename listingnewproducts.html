      <style>
        body {

            margin: 20px;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container h2 {

        .form-container label {

            margin-bottom: 8px;
        }
        .form-container input[type="text"],
        .form-container textarea,
        .form-container select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container input[type="file"] {
            margin-bottom: 15px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #d6ab5a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #ca9848;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>List New Product</h2>
    <form action="#" method="post" enctype="multipart/form-data">
        <label for="photos">Add photos:</label>
        <input type="file" id="photos" name="photos" multiple>

        <label for="title">Product title:</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Product description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="price">Product price (S$):</label>
        <input type="text" id="price" name="price" required>

        <label for="brand">Product brand:</label>
        <input type="text" id="brand" name="brand">

        <label for="category">Product category:</label>
        <select id="category" name="category" required>
            <option value="">Choose category</option>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
            <option value="home">Home</option>
            <!-- Add more categories as needed -->
        </select>

        <label for="condition">Product condition:</label>
        <select id="condition" name="condition" required>
            <option value="">Choose condition</option>
            <option value="new">Brand new</option>
            <option value="used">Like new</option>
            <option value="refurbished">Lightly Used</option>
            <option value="refurbished">Old</option>
        </select>

        <button type="submit">Submit</button>
    </form>
</div>


    <script src="script.js"></script>
