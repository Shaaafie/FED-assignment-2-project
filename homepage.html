<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>MokeSell</title>
</head>
<body>
  <body>
    <!-- Notification bar -->
    <div class="notification-bar" id="notificationBar">
        <span>ðŸ”¥ Limited Time Sale! Get 20% off on all products! Use code: SALE20</span>
        <button class="close-btn" onclick="closeNotification()">&times;</button>
    </div>
  <header>
    <h1>MokeSell</h1>
    <nav>
      <a href="#" id="notifs-tab" class="active">Notifications</a>
      <select id="languageSwitcher" onchange="changeLanguage()">
        <option value="en">English</option>
        <option value="es">ä¸­æ–‡</option>

      <a href="#" id="register-tab">Register</a>
      <a href="#" id="login-tab">Log in</a>
    </nav>
  </header>

  <main id="main-page" class="section active">
    <h2>Welcome to MokeSell</h2>
    <div id="main-content">
      <p>Loading trending items...</p>
    </div>
  </main>

  <main id="login-page" class="section">
    <div class="form-container">
      <h2>Log in</h2>
      <input type="text" id="login-username" placeholder="Phone number/ Email/ Username">
      <input type="password" id="login-password" placeholder="Password">
      <button onclick="handleLogin()">Log in</button>
    </div>
  </main>

  <main id="register-page" class="section">
    <div class="form-container">
      <h2>Register</h2>
      <input type="text" id="register-name" placeholder="Full Name">
      <input type="email" id="register-email" placeholder="Email">
      <input type="text" id="register-username" placeholder="Username">
      <input type="password" id="register-password" placeholder="Password">
      <button onclick="handleRegister()">Register</button>
    </div>
  </main>
  <script src="script.js"></script>

  <footer>
