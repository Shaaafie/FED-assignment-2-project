<!DOCTYPE html>
<html lang="en">
<head>
  <title>MokeSell</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class=" main">
    <div class="navbar">
      <div class="icon">
        <div class="logo">MokeSell</div>
      </div>
    </div>
  </div>
  <header>
    <h1>MokeSell</h1>
    <nav>
      <a href="#" id="notifs-tab" class="active">Notifications</a>
      <select id="languageSwitcher" onchange="changeLanguage()">
        <option value="en">English</option>
        <option value="es">中文</option>
        <option value="es">French</option>
        <option value="fr">한국어</option>
      </select>
      <a href="#" id="register-tab">Register</a>
      <a href="#" id="login-tab">Log in</a>
    </nav>
  </header>

  <main id="main-page" class="Trending now">
    <h2>Trending Now</h2>
    <div class = "categories">
      <a href="fashion" class="category">Fashion</a>
      <a href="cameras" class="category">Digital Cameras</a>
      <button>Fashion</button>
    </div>
  </main>

  <main id="login-page" class="section">
    <div class="form-container">
      <h2>Log in</h2>
      <input type="text" id="login-username" placeholder="Phone number/ Email/ Username">
      <input type="password" id="login-password" placeholder="Password">
      <button onclick="handleLogin()">Log in</button>
    </div>
  </main>

  <main id="register-page" class="section">
    <div class="form-container">
      <h2>Register</h2>
      <input type="text" id="register-name" placeholder="Full Name">
      <input type="email" id="register-email" placeholder="Email">
      <input type="text" id="register-username" placeholder="Username">
      <input type="password" id="register-password" placeholder="Password">
      <button onclick="handleRegister()">Register</button>
    </div>
  </main>
  <script src="script.js"></script>

  <footer>
    <p>Sell on MokeSell | Log in | Register | About us | Help</p>
  </footer>
</body>
</html>
